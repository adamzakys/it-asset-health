<!DOCTYPE html>
<html lang="id" class="bg-slate-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BMS Asset Pro v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: { extend: { colors: { primary: "#0f172a", accent: "#3b82f6" } } },
      };
    </script>
  </head>
  <body class="text-slate-800 antialiased pb-28 select-none">
    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm">
      <div>
        <h1 class="text-lg font-bold text-primary" id="headerTitle">Beranda</h1>
        <p class="text-[10px] text-slate-500 uppercase tracking-widest">IT Operations</p>
      </div>
    </header>

    <main class="max-w-md mx-auto p-4 min-h-[80vh]">
      <section id="tab-home" class="tab-section active space-y-6">
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
          <div class="bg-blue-50 p-3 rounded-full text-accent">
            <span class="material-icons-round text-3xl">face</span>
          </div>
          <div class="flex-1">
            <p class="text-xs text-slate-400 font-medium">Petugas Login</p>
            <h2 class="text-lg font-bold text-primary flex items-center gap-2 cursor-pointer" onclick="ubahNamaUser()">
              <span id="userNameDisplay">...</span>
              <span class="material-icons-round text-sm text-slate-300">edit</span>
            </h2>
          </div>
        </div>

        <div>
          <div class="flex justify-between items-center mb-3">
            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider">Riwayat Aktivitas</h3>
            <button onclick="clearLog()" class="text-[10px] text-red-500 font-bold hover:underline">CLEAR</button>
          </div>
          <div id="unifiedActivityLog" class="space-y-3"></div>
        </div>
      </section>

      <section id="tab-patrol" class="tab-section hidden">
        <div id="patrol-list-view">
          <div class="flex gap-2 mb-4">
            <input type="text" id="searchInput" class="flex-1 bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-accent shadow-sm" placeholder="ðŸ” Cari aset manual..." />

            <button onclick="doSearch()" class="bg-slate-100 text-slate-600 px-3 rounded-xl hover:bg-slate-200 active:scale-95 transition-transform">
              <span class="material-icons-round">search</span>
            </button>

            <button onclick="openModal('modalAddAsset')" class="bg-primary text-white px-3 rounded-xl shadow-md active:scale-95 transition-transform flex items-center justify-center">
              <span class="material-icons-round">add</span>
            </button>
          </div>

          <div id="asset-results" class="space-y-3 pb-20">
            <div class="text-center p-8 text-slate-400 text-sm">
              <span class="material-icons-round text-4xl opacity-20 block mb-2">search</span>
              Silakan Scan QR atau Cari Aset
            </div>
          </div>
        </div>

        <div id="patrol-form-view" class="hidden bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden animate-slide-up">
          <div class="bg-slate-50 p-4 border-b border-slate-100">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="font-bold text-lg text-primary" id="formAssetName">Nama Aset</h3>
                <p class="text-xs text-slate-500 flex items-center gap-1 mt-1"><span class="material-icons-round text-xs">place</span> <span id="formAssetLoc">Lokasi</span></p>
                <span class="text-[10px] bg-slate-200 px-2 rounded mt-1 inline-block" id="formAssetId">ID</span>
              </div>
              <button onclick="closeForm()" class="text-slate-400 hover:text-slate-600"><span class="material-icons-round">close</span></button>
            </div>
          </div>

          <div class="p-4 space-y-4">
            <div>
              <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Kondisi</label>
              <div class="grid grid-cols-3 gap-2">
                <button onclick="setStatus('Normal', this)" class="status-btn active border rounded-xl p-2 text-center text-xs font-medium transition-colors border-emerald-500 bg-emerald-50 text-emerald-700">Normal</button>
                <button onclick="setStatus('Maintenance', this)" class="status-btn border rounded-xl p-2 text-center text-xs font-medium transition-colors border-slate-200 text-slate-500">Cek</button>
                <button onclick="setStatus('Rusak', this)" class="status-btn border rounded-xl p-2 text-center text-xs font-medium transition-colors border-slate-200 text-slate-500">Rusak</button>
              </div>
              <input type="hidden" id="statusInput" value="Normal" />
            </div>

            <div>
              <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Catatan</label>
              <textarea id="catatanInput" rows="2" class="w-full border border-slate-200 rounded-xl p-3 text-sm focus:outline-none focus:border-accent" placeholder="Keterangan kendala..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-3">
              <div class="relative h-24 bg-slate-50 rounded-xl border-2 border-dashed border-slate-200 flex flex-col items-center justify-center overflow-hidden">
                <span class="material-icons-round text-slate-300">camera_alt</span>
                <span class="text-[10px] text-slate-400">Kondisi</span>
                <img id="prev_img1" class="absolute inset-0 w-full h-full object-cover hidden" />
                <input type="file" id="file_img1" accept="image/*" capture="environment" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImg(this, 'prev_img1')" />
              </div>
              <div class="relative h-24 bg-slate-50 rounded-xl border-2 border-dashed border-slate-200 flex flex-col items-center justify-center overflow-hidden">
                <span class="material-icons-round text-slate-300">qr_code</span>
                <span class="text-[10px] text-slate-400">Label</span>
                <img id="prev_img2" class="absolute inset-0 w-full h-full object-cover hidden" />
                <input type="file" id="file_img2" accept="image/*" capture="environment" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImg(this, 'prev_img2')" />
              </div>
            </div>

            <button onclick="submitLaporan()" class="w-full bg-primary text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-900/20 active:scale-95 transition-transform">Kirim Laporan</button>
          </div>
        </div>
      </section>

      <section id="tab-tools" class="tab-section hidden space-y-4">
        <div class="flex justify-between items-center">
          <h3 class="font-bold text-slate-600">Daftar Tools</h3>
          <button onclick="openToolModal()" class="text-xs bg-blue-50 text-accent px-3 py-1 rounded-full font-bold border border-blue-100">+ Tambah Tool</button>
        </div>

        <div id="toolsContainer" class="space-y-4 pb-20"></div>
      </section>

      <section id="tab-log" class="tab-section hidden text-center pt-10">
        <span class="material-icons-round text-5xl text-slate-200">history_edu</span>
        <p class="text-slate-400 text-sm mt-2">Logbook Harian (Coming Soon)</p>
      </section>
    </main>

    <nav class="fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur border-t border-slate-200 h-16 z-50">
      <div class="max-w-md mx-auto grid grid-cols-5 h-full relative">
        <button class="nav-btn active" onclick="switchTab('home', this)"><span class="material-icons-round text-2xl">home</span><span class="text-[9px] font-bold">Beranda</span></button>
        <button class="nav-btn" onclick="switchTab('patrol', this)"><span class="material-icons-round text-2xl">admin_panel_settings</span><span class="text-[9px] font-bold">Patrol</span></button>

        <div class="relative flex justify-center">
          <button onclick="startScanner()" class="absolute -top-6 bg-accent text-white w-14 h-14 rounded-full shadow-xl shadow-blue-500/40 border-4 border-slate-50 flex items-center justify-center active:scale-90 transition-transform">
            <span class="material-icons-round text-3xl">qr_code_scanner</span>
          </button>
          <span class="absolute bottom-1 text-[9px] text-slate-400 font-bold">Scan</span>
        </div>

        <button class="nav-btn" onclick="switchTab('tools', this)"><span class="material-icons-round text-2xl">construction</span><span class="text-[9px] font-bold">Tools</span></button>
        <button class="nav-btn" onclick="switchTab('log', this)"><span class="material-icons-round text-2xl">history_edu</span><span class="text-[9px] font-bold">Log</span></button>
      </div>
    </nav>

    <div id="modalScanner" class="fixed inset-0 bg-black z-[100] hidden flex-col">
      <div class="flex-1 relative bg-black">
        <div id="reader" class="w-full h-full"></div>
        <div class="absolute inset-0 border-[50px] border-black/50 pointer-events-none flex items-center justify-center">
          <div class="w-64 h-64 border-2 border-white/50 rounded-xl relative">
            <div class="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-accent"></div>
            <div class="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-accent"></div>
            <div class="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-accent"></div>
            <div class="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-accent"></div>
          </div>
        </div>
      </div>
      <div class="p-6 bg-black flex justify-between items-center text-white">
        <p class="text-sm opacity-80">Scan QR Aset</p>
        <button onclick="stopScanner()" class="bg-white/20 px-4 py-2 rounded-full text-sm font-bold">Tutup</button>
      </div>
    </div>

    <div id="modalLoading" class="fixed inset-0 bg-black/80 z-[110] hidden flex-col items-center justify-center">
      <div class="w-10 h-10 border-4 border-slate-200 border-t-accent rounded-full animate-spin"></div>
      <p class="text-white text-sm mt-4 font-medium" id="loadingText">Memproses...</p>
    </div>

    <div id="modalAddAsset" class="fixed inset-0 bg-black/50 z-[90] hidden items-end sm:items-center justify-center p-4">
      <div class="bg-white w-full max-w-sm rounded-2xl p-4 shadow-2xl animate-slide-up">
        <h3 class="font-bold text-lg mb-4 text-primary">Tambah Master Aset</h3>
        <div class="space-y-3">
          <input type="text" id="new_id" placeholder="ID Aset (Unik)" class="w-full border p-3 rounded-xl text-sm" />
          <input type="text" id="new_name" placeholder="Nama Aset" class="w-full border p-3 rounded-xl text-sm" />
          <input type="text" id="new_loc" placeholder="Lokasi" class="w-full border p-3 rounded-xl text-sm" />
          <input type="date" id="new_date" class="w-full border p-3 rounded-xl text-sm text-slate-500" />
          <button onclick="submitNewAsset()" class="w-full bg-primary text-white py-3 rounded-xl font-bold mt-2">Simpan Aset</button>
          <button onclick="closeModal('modalAddAsset')" class="w-full text-slate-400 py-2 text-sm">Batal</button>
        </div>
      </div>
    </div>

    <div id="modalTool" class="fixed inset-0 bg-black/50 z-[90] hidden items-end sm:items-center justify-center p-4">
      <div class="bg-white w-full max-w-sm rounded-2xl p-4 shadow-2xl animate-slide-up max-h-[90vh] overflow-y-auto">
        <h3 class="font-bold text-lg mb-4 text-primary" id="toolModalTitle">Tambah Tool</h3>
        <input type="hidden" id="tool_id" />
        <div class="space-y-3">
          <input type="text" id="tool_name" placeholder="Nama Tool (Cth: Auto Clean)" class="w-full border p-3 rounded-xl text-sm" />
          <input type="text" id="tool_desc" placeholder="Deskripsi Singkat" class="w-full border p-3 rounded-xl text-sm" />
          <input type="text" id="tool_icon" placeholder="Nama Icon Material (opsional)" class="w-full border p-3 rounded-xl text-sm" />
          <textarea id="tool_cmd" rows="2" placeholder="Command (Powershell/CMD)" class="w-full border p-3 rounded-xl text-sm font-mono bg-slate-50"></textarea>
          <input type="text" id="tool_qr" placeholder="Link Gambar QR (URL)" class="w-full border p-3 rounded-xl text-sm" />

          <div class="flex gap-2 mt-2">
            <button onclick="saveTool()" class="flex-1 bg-primary text-white py-3 rounded-xl font-bold">Simpan</button>
            <button onclick="closeModal('modalTool')" class="flex-1 bg-slate-100 text-slate-500 py-3 rounded-xl font-bold">Batal</button>
          </div>
          <button onclick="deleteTool()" id="btnDeleteTool" class="w-full text-red-500 py-2 text-xs font-bold hidden">Hapus Tool Ini</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
